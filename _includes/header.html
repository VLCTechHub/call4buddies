<header class="page-header" role="banner">
    <img id="custom-icon" src="{{ '/img/custom-icon.svg' | relative_url }}">
    <h1 class="project-name"><img id="icon" alt="" src="{{ '/img/icon.svg' | relative_url }}"> {{ site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ site.subtitle[page.lang] | default: site.github.project_tagline }}</h2>
</header>
